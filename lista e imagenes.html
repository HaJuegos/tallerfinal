<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UFT-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Ejercicio: Lista y Imagenes </title>
        <style> 
            body {
                font-family: Arial, Helvetica, sans-serif;
                margin: 20px;
                background-color: #3c3c3c;
                align-items: center;
                justify-content: center;
            }
            table {
                width: 50%;
                border-collapse: collapse;
                margin: 20px 0;
            }
            td, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: center;   
            }
            th {
                background-color: #4DAF50;
                color: white;
            }
            h1, h2, li, p {
                color: #ffffff;
                align-self: center;
            }
            .gallery {
                display: flex;
                flex-wrap: wrap;
                gap: 10px;
            }
            .gallery img {
                width: 200px;
                height: auto;
                border: 2px solid yellow;
            }
            a {
                color: aqua;
            }
            img {
                margin: auto;
                border: 5px solid rgb(92, 138, 199);
            }
            .image-container {
                display: flex;
                justify-content: center;
                width: auto;
            }
        </style>
    </head>
    <body>
        <h1> Listas y Imagenes </h1>
        <h2> Lista Ordenada </h2>
        <ol>
            <li> Elemento 1 </li>
            <li> Elemento 2 </li>
            <li> Elemento 3 </li>
        </ol>

        <h2> Lista Desordenada </h2>
        <ul>
            <li> Elemento A </li>
            <li> Elemento B </li>
            <li> Elemento C </li>
        </ul>

        <h2> Imagenes </h2>
        <p> A continuacion, se muestran algunas imagenes de ejemplo: </p>
        <div class="image-container">
            <img src="https://via.placeholder.com/150" alt="Imagen 1">
            <img src="https://via.placeholder.com/200" alt="Imagen 2">
            <img src="https://via.placeholder.com/250" alt="Imagen 3">
        </div>
    </body>
</html>
